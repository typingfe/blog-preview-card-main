<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/design/style/style.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main class="card">
			<div class="card__container">
				<div class="card__info">
					<img
						src="/assets/images/illustration-article.svg"
						alt="Article Image"
					/>
					<a href="#" class="card__button">Learning</a>
					<span class="card__date">Published 21 Dec 2023</span>
					<h1 class="card__title">HTML & CSS foundations</h1>
					<p class="card__text">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</div>
				<div class="card__profile">
					<img src="/assets/images/image-avatar.webp" alt="Profile Picture" />
					<span>Greg Hooper</span>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/typingfe" target="_blank>typingfe</a>.
		</div>
	</body>
</html>
